name: GitHubPages Deploy

on:
  push:
    branches:
      - "main"
    # paths:
    #   - 'apps/firstApp/**'

env:
  BEFORE_SHA: ${{ github.event.before }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.1]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: echo "Installing" && npm install --force


      - uses: nrwl/nx-set-shas@v3
      # This line is needed for nx affected to work when CI is running on a PR
      - run: git branch --track main origin/main

      - name: Build
        # run: echo "Building" && npm run build:prod:affected  -- --base=remotes/origin/main
        run: echo "Building" && npm run build:prod:affected

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-branches
          folder: dist/apps/firstApp
