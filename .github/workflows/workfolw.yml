name: GitHubPages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.1]

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Install and build
        run: npm install && npm run build:prod-github && cp dist/frontend/index.html

      - name: Deploy
        run: npm run deploy
