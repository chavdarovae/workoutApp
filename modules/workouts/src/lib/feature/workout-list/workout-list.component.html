<div class="container">
	<br>
	<br>
	<div class="row row--sp-btw">
		<h1 *ngIf="data$ | async as data">{{data['listViewTitle']}}</h1>
		<a [routerLink]="['/workouts/create']">
			<button class="btn btn--symbol" mat-raised-button color="primary">+</button>
		</a>
	</div>
	<br>
	<hr>
	<div class="row row--sp-around row--wrap">

		@for (workout of workoutList(); track workout._id) {
			<app-workout-preview
				class="mb-20"
				[workout]="workout"
				(dblclick)="selectWorkout(workout)"
				(likeWorkout)="likeWorkout($event)"
				(deleteWorkout)="deleteWorkout($event)">
			</app-workout-preview>
		} @empty {
			<div>There were no items in the list.</div>
		}
	</div>

	<hr>
	<div>Total number of registered workouts: {{totalWorkouts()}}</div>
	<div>Total number of registered workout likes: {{totalLikes()}}</div>
</div>
